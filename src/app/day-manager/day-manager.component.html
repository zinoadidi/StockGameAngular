<div class="container">
  <div class="row">
    <div class="col badge mt-5 pt-2 col-auto">
      <h5>Day {{currentDay}}:
        <span class="">{{currentDate | date: 'fullDate'}}</span>
      </h5>
    </div>
    <div class="col mt-5 col-auto">
      <button type="button" (click)="forwardTime()" class="btn btn-primary float-right">
        Forward Time
      </button>
    </div>
  </div>
</div>
