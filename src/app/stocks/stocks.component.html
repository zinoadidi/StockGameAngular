<section class="container">
  <div>
    <h2>Market Overview</h2>
  </div>

  <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Index</th>
        <th scope="col">Value</th>
        <th scope="col">Change Net / %</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let stock of stocks; index as i">
        <th scope="row">{{ i + 1 }}</th>

        <td>{{stock.name}} ({{stock.symbol}})</td>
        <td>{{stock.price}}</td>
        <td class="change-area">
            <span id="change-figure">0 </span>
            <span id="arrow-up" *ngIf="stock.hasChangedPositively === true">&#9652;</span>
            <span id="arrow-down" *ngIf="stock.hasChangedPositively === false">&#9662;</span>
            <span id="change-percent">0.0%</span>
        </td>
      </tr>
      </tbody>
    </table>

</section>
